        <h1>Get in Touch with Us</h1>
        <p>Do you need to talk with us, have a question, or even just want to tell us how awesome we are?</p>
        <p>Well, great! Find all the information you need here or even send a message.</p>

        <!-- Embed Google Map below the paragraphs -->

        <p>Send us A message</p>

        <form action="/submit" method="POST">

            <input type="text" id="username" name="username" placeholder="Enter your name"><br><br>

            <input type="text" id="mail" name="mail" placeholder="Enter your Mail"><br><br>

            <textarea rows="5" cols="30" placeholder="Enter your message"></textarea><br><br>

            <button>send your Message</button><br><br><br><br>
        </form>
